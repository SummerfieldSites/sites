<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Summerfield Sites</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #0a2342;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: #001f3f;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 45%;
      overflow: hidden;
      text-align: center;
      transition: box-shadow 0.2s;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover; object-position: top;
    }

    .card a {
      display: block;
      padding: 1rem;
      font-weight: bold;
      color: #0a2342;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Site Gallery</h1>
    <p>A few examples of what weâ€™ve built</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="quote.html">Quote</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <main>
    <div class="card-grid">
      <div class="card">
        <img src="septillion.png" alt="Septillion Site">
        <a href="https://sites.google.com/e2thex.org/septillion" target="_blank">Septillion Technologies</a>
      </div>
      <div class="card">
        <img src="blank.png" alt="Blank Site">
        <a href="https://sites.google.com/e2thex.org/blank" target="_blank">Blank</a>
      </div>
      <div class="card">
        <img src="rockets.png" alt="Rockets Site">
        <a href="https://rockets.summerfield.family" target="_blank">Rockets</a>
      </div>
      <div class="card">
        <img src="sheets.png" alt="Sheets App">
        <a href="https://cyrilsummerfield.github.io/sheets/index.html" target="_blank">Septillion Sheets</a>
      </div>
    </div>
  </main>
</body>
</html>
